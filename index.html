<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav>
            <button class="sectionButton" data-filter-type="characters">Charactes</button>
            <button class="sectionButton" data-filter-type="locations">Locations</button>
            <button class="sectionButton" data-filter-type="episodes">Episodes</button>
        </nav>
        <section class="filterSection" data-filter-type="characters">
            <input type="text" id="nameFilter" placeholder="name">
            <button class="searchButton">Search</button>
            <select id=statusFilter>
                <option value="" selected>All</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>
            <input type="text" id="speciesFilter" placeholder="species">
            <input type="text" id="typeFilter" placeholder="type">
            <select id=genderFilter>
                <option value="" selected>All</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
            </select>
            <button id="showFavorites">show favorites</button>
        </section>

        <section class="filterSection" data-filter-type="locations">
            <input type="text" id="nameLocationFilter" placeholder="name">
            <input type="text" id="typeLocationFilter" placeholder="type">
            <input type="text" id="dimensionLocationFilter" placeholder="dimension">
            <button class="searchButton">Search</button>
            <button id="showFavorites">show favorites</button>
        </section>
        <section class="filterSection" data-filter-type="episodes">
        </section>
    </header>
    <section id="cardsContainer">

    </section>
    <div id="pagination">
        <button id="firstButton"> first </button>
        <button id="prevButton"> prev </button>
        <button id="nextButton"> next </button>
        <button id="lastButton"> last </button>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
